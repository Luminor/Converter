
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
         <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
         <title>Парсер XML файлов на jQuery | pcvector.net </title>
		 <link rel="shortcut icon" href="/favicon.ico" />
		 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
$(document).ready(function () {
    $.ajax({
        type: "GET",
        url: "http://pcvector.net/rss.xml",
        dataType: "xml",
        success: xmlParser
    });
});

function xmlParser(xml) {

    $('#load').fadeOut();

    $(xml).find("item").each(function () {

        $(".main").append('<div class="book"><div class="title">' + $(this).find("title").text() + '</div><div class="description">' + $(this).find("description").text() + '</div><div class="date">Опубликовано ' + $(this).find("pubDate").text() + '</div></div>');
        $(".book").fadeIn(1000);

    });
	
	$('img').attr({ width: 200 });

}
</script>

<style> 
.main{
margin:0 auto;
}
 
.book{
width:220px;
height:300px;
float:left;
margin:10px;
border:1px #dedede solid;
padding:5px;
display:none;
}

.title{
margin-bottom:6px;}
 
.description{font-size:11px; font-family:Geneva, Arial, Helvetica, sans-serif;}

.date{font-size:10px; color:#999; margin-top:4px;}

.loader{
height:11px;
}

</style> 
</head>

<body>

<div class="topHeader">
	<a class="backArticle" href="http://pcvector.net/scripts/layout_and_interface/296-parser-xml-faylov-na-jquery.html">Назад к статье &gt;&gt;&gt;</a>
</div>


<div class="main">
<div align="center" class="loader"><img src="loader.gif" id="load" width="16" height="11" align="absmiddle"/></div>
</div>
<div class="clear"></div>


<!-- pcvector.net -->
<script type="text/javascript" src="http://pcvector.net/templates/pcv/js/pcvector.js"></script>

</body>
</html>
