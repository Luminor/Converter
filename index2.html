<html>
<head>
<title>Конвертер валют</title>
<link rel="stylesheet" type="text/css" href="style.css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<script type="text/javascript">
jQuery(document).ready(function(){

   
alert('1');
});

function ClearAll(){
alert('Все поля очищены!');
document.getElementById("result").innerHTML = "<span class='result'>0,00</span>";
$("#cash").val('0');
}
</script>
</head>
<body>
<script type="text/javascript">
		c = new Array();
		n = new Array();
		c[0] = 1; n[0] = "USD";
		c[1] = 0.71; n[1] = "EUR";
		c[2] = 33; n[2] = "RUB";
		c[3] = 11.56; n[3] = "UAH";
		
		
		function Conv()
		{
		var res, vfrom, vto, vcash;
		vcash = document.getElementById("cash").value;
		vfrom = document.getElementById("from").value;
		vcash = vcash.replace(',', '\.');
		vcash = vcash.replace(' ', '');
		vcash = vcash.replace(' ', '');
		vto = document.getElementById("to").value;
		res = c[vto] * vcash / c[vfrom], 2;
		if(isNaN(res))
		{
			res = "<span class='result'>0,00</span>";
		}
		else
		{
			res = res.toFixed(2);
			res = res.toString();
			res = res.replace('\.', ',');
			res = "<span class='result'>" + res + "</span>&nbsp;" + n[vto];
			$("#currency").val(c[vto]);
		}
		document.getElementById("result").innerHTML = res;
		}
</script>
    <div class="converterWrap">
    <div class="calculator">

        <h3>Конвертер валют</h3>


            <form id="calc_form" method="get" onSubmit="">
                <table width="100%">
                    <tr>
                            <td>
                                <label>Введите сумму</label><br/><input name="cash" id="cash" class="is" type="text" onkeyup='Conv();' />
                            </td>
                            <td align="center" style="vertical-align: bottom;"> </td>
                            <td style="vertical-align: top;"><label>Результат</label><br/><span id="result"><span class="result">0,00</span></span></td>
                            </tr>
                    <tr>
                            <td><label>Выберите валюту</label><br/>
				<select name="from" id="from" onchange='Conv();'>
					<option value="0" selected="selected">Доллар США</option>
					<option value="1">Евро</option>
					<option value="2">Рубль</option>
					<option value="3">Гривна</option>
				</select>
				</td>
                            <td> </td>
                            <td><label>Конвертировать в</label><br/>
				<select name="to" id="to" onchange='Conv();'>
					<option value="0">Доллар США</option>
					<option value="1">Евро</option>
					<option value="2">Рубль</option>
					<option value="3" selected="selected">Гривна</option>
				</select>
	  
                            </td>
                    </tr>
                    <tr>
                            <td> </td>
                            <td> </td>
                    </tr>
                    <tr>
                            <td> </td>
                            <td> </td>
                            <td>
                                    
				<input id="currency" name="currency" style="width: 99%;" type="text" readonly="readonly"/>
                            </td>
                    </tr>
            </table>
	
	
	<input class="btn" type="button" onclick="ClearAll();" value="Очистить"/> 
</body>
</html>
